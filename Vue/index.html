<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Merhaba Vue</title>
    <link rel="stylesheet" href="css/site.css"/>
    <script src="js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="work">
        <div class="control">
            <input type="text" maxlength="25" v-model="text" v-on:keyup="onChange" />
            <button v-on:click="add">+</button>
        </div>
        <div class="alerts">
            <span v-if="isRequired && isInvoked || isWarning" v-bind:class="{error : isError, warning : isWarning}">{{validationMessage}}</span>
        </div>
        <ul v-for="p in people">
            <li>{{p}}</li>
        </ul>
    </div>
    <script type="text/javascript" src="js/form.js"></script>
</body>
</html>
